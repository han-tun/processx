language: r
cache: packages
sudo: false
fortran: false
latex: false
pandoc: true

matrix:
  include:
    - r: 3.2
    - r: 3.3
    - r: 3.4
    - r: 3.5
    - r: release
      env: R_CODECOV=true
      before_cache: Rscript -e 'remotes::install_github("r-lib/pkgdown@fix/examples-dontshow")'
      deploy:
        provider: script
        script: Rscript -e 'pkgdown::deploy_site_github()'
        skip_cleanup: true
        on:
          condition: $TRAVIS_BRANCH == "master" || -n $TRAVIS_TAG
    - r: devel
    - os: osx
      osx_image: xcode9.3 #High Sierra

before_script:
  - ulimit -c unlimited -S       # enable core dumps
  - rm -rf /cores/core.*
  - rm -rf ~/Library/Logs/DiagnosticReports/*

after_success:
  - test $R_CODECOV && Rscript -e 'covr::codecov()'

after_failure:
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      for c in $(ls /cores/core.*); do
        lldb -c $c -o "bt all" -b;
      done;
      for c in $(ls ~/Library/Logs/DiagnosticReports); do
        cat ~/Library/Logs/DiagnosticReports/$c;
      done;
    fi
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
      for c in $(ls core*); do
        gdb -c $c -ex bt -ex "set pagination 0" -batch;
      done;
    fi

env:
  global:
    - NOT_CRAN=true

addons:
  apt:
    packages:
    - gdb
